generate: |
  다음 기록을 읽고 적절한 칭호와 설명, 그리고 그에 맞는 스탯변화를 생성하세요.
  기록: 
    {game_log}
  조건:
    - 칭호설명은 1줄로 작성되어야 하며, 30자 이내로 작성되어야 합니다.
    - 칭호설명은 모호한 표현이 들어가지 않고 반드시 스탯 변화와 관련된 이유가 간접적으로라도 담겨 있어야 합니다.
      - 예: "강한 활 공격력으로 적을 제압하지만, 체력 소모가 크다."
    - 칭호에는 음의 스탯변화를 갖는 패널티가 포함될 수 있습니다.
    - 스탯변화는 1개 이상 3개 이하이어야 합니다.
    - 스탯변화는 -5 이상 5 이하의 정수이어야 합니다. 성인 남성의 근력을 10으로 가정합니다.
    - 출력형태의 양식을 정확히 따라야 하고 다른 설명을 덧붙이지 마세요.
  출력형태:
    칭호: [칭호명]
    칭호설명: [칭호설명]
    스탯변화:
      [스탯1]: [변화량1]
      [스탯2]: [변화량2]
      [스탯3]: [변화량3]


validate: |
  다음 생성된 칭호를 읽고 정의된 스탯에 맞게 적절하게 변환하세요.
  생성된 칭호:
    {generation}
  정의된 스탯:
    - 힘: 캐릭터의 공격력과 체력에 영향을 주는 스탯입니다.
    - 민첩: 캐릭터의 이동속도와 회피율에 영향을 주는 스탯입니다.
    - 지능: 캐릭터의 마법 공격력과 마법 방어력에 영향을 주는 스탯입니다.
    - 운: 캐릭터의 치명타 확률과 크리티컬 데미지에 영향을 주는 스탯입니다.
  조건:
    - 정의된 스탯 외의 스탯이 포함되어 있으면 안됩니다.
    - 칭호설명을 다듬어 더 자연스럽게 만들어도 좋습니다.
    - 출력형태의 양식을 정확히 따라야 하고 다른 설명을 덧붙이지 마세요.
  출력형태:
    칭호: [칭호명]
    칭호설명: [칭호설명]
    스탯변화:
      [스탯1]: [변화량1]
      [스탯2]: [변화량2]
      [스탯3]: [변화량3]

