creator: gemma3:latest
create: |
  기록을 읽고 적절한 칭호와 설명을 생성하세요. 예시: [칭호명] - [칭호설명]
  생성된 칭호에 맞는 스탯변화를 작성하세요. 예시: [스탯1] +-x, [스탯2] +-x, ...
  전투에 사용한 무기의 숙련도가 오릅니다. 예시: [무기1]: +x, [무기2]: +x, ... 
  활동에 맞는 스킬트리의 스킬 포인트를 제공합니다. 예시: [스킬트리1]: +x, [스킬트리2]: +x
  어디를 탐험했는지, 어떤 적을 어떤 무기로 얼마나 빠르게 물리쳤는지, 그리고 얼마나 먼 거리를 걷고 활공했는지를 고려하여 작성하세요.
  아래의 조건을 반드시 만족해야 합니다.
  기록: 
    {game_log}
  조건:
    - 칭호설명은 구체적인 수치 없이 70자 이내의 창의적인 문장으로 작성되어야 합니다.
    - 출력형태의 양식을 정확히 따라야 하고 다른 설명을 덧붙이지 마세요.
    - 스탯변화는 +- 5 범위 내의 수치로 작성되어야 합니다. 
    - 무기숙련은 10 이하의 수치로 작성되어야 합니다. 단, 주 사용 무기가 없다면 무기숙련은 빈 문자열로 작성합니다.
    - 스킬포인트는 5 이하의 수치로 작성되어야 합니다.
    - 두 번 개행되지 않아야 합니다.
  출력형태:
    칭호: [칭호명]
    칭호설명: [칭호설명]
    스탯변화:
      [스탯1]: [변화량1]
      [스탯2]: [변화량2]
      [스탯3]: [변화량3]
    무기숙련:
      [무기1]: [숙련도1]
      [무기2]: [숙련도2]
    스킬포인트:
      [스킬트리1]: [획득량1]
      [스킬트리2]: [획득량2]
creator_required_keywords:
  - 칭호
  - 칭호설명
  - 스탯변화
  - 무기숙련
  - 스킬포인트

rewriter: gemma3:latest
rewrite: |
  생성된 칭호를 읽고 게임에 구현된 시스템에 맞게 적절하게 변환해야 합니다.
  정의된 스탯과 스킬트리를 참고하여 스탯변화와 스킬포인트를 적절히 변환하세요.
  아래의 조건을 반드시 만족해야 합니다.
  생성된 칭호:
    {generation}
  정의된 스탯:
    - 힘, 민첩, 지능, 운
  정의된 스킬트리:
    - 생존, 적응, 근접전투, 마법, 궁술, 은신, 탐험
  조건:
    - 출력형태의 양식을 정확히 따라야 하고 다른 설명을 덧붙이지 마세요.
    - 정의되지 않은 스탯이나 스킬트리는 작성하지 않습니다.
    - "지구력"은 정의되지 않은 스탯입니다.
  출력형태:
    칭호: [칭호명]
    칭호설명: [칭호설명]
    스탯변화:
      [스탯1]: [변화량1]
      [스탯2]: [변화량2]
      [스탯3]: [변화량3]
    무기숙련:
      [무기1]: [숙련도1]
      [무기2]: [숙련도2]
    스킬포인트:
      [스킬트리1]: [획득량1]
      [스킬트리2]: [획득량2]